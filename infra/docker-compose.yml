services:
  neo4j:
    image: neo4j:5
    ports: ["7474:7474", "7687:7687"]
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4jdata:/data

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes:
      - ollamadata:/root/.ollama
    dns: ["8.8.8.8","1.1.1.1"]

  api:
    build: ../app
    env_file: ../app/.env
    depends_on: [neo4j, ollama]
    ports: ["8000:8000"]

volumes:
  neo4jdata:
  ollamadata:
